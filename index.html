<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

:root {
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111111;
  --muted:#555;
  --accent:#4b5cff;
  --border:#d6d9ee;
  --input:#ffffff;
}

[data-theme="dark"] {
  --bg:#070914;
  --card:#151a33;
  --text:#f1f3ff;
  --muted:#aab;
  --accent:#7c8cff;
  --border:#2b2f55;
  --input:#0e1228;
}

body {
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:
    background-color .4s ease,
    color .4s ease;
}

.container {
  max-width:1100px;
  margin:60px auto;
  padding:20px;
}

.card {
  background:var(--card);
  border-radius:20px;
  padding:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  transition:background-color .4s ease;
}

header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

h1 {
  margin:0;
  font-size:28px;
  transition:color .4s ease;
}

.toggle-wrap {
  display:flex;
  align-items:center;
  gap:8px;
  font-size:18px;
}

/* ---------- Language Tabs ---------- */
.lang-tabs {
  display:flex;
  gap:18px;
  border-bottom:1px solid var(--border);
  margin-bottom:10px;
}

.lang-tab {
  padding:8px 2px;
  cursor:pointer;
  color:var(--muted);
  position:relative;
  transition:color .25s ease;
}

.lang-tab.active {
  color:var(--accent);
}

.lang-tab.active::after {
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-1px;
  height:2px;
  background:var(--accent);
  border-radius:2px;
}

/* ---------- Panes ---------- */
.panes {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

.pane {
  position:relative;
  display:flex;
  flex-direction:column;
  height:320px;
}

textarea {
  flex:1;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--input);
  color:var(--text);
  resize:none;
  transition:
    background-color .4s ease,
    color .4s ease,
    border-color .4s ease;
}

.output-box {
  flex:1;
  padding:14px 14px 56px;
  border-radius:14px;
  background:rgba(0,0,0,.04);
  font-size:18px;
  overflow-y:auto;
  transition:background-color .4s ease;
}

[data-theme="dark"] .output-box {
  background:rgba(255,255,255,.06);
}

.direction {
  font-size:14px;
  font-weight:bold;
  margin-bottom:6px;
  color:var(--muted);
}

/* ---------- Copy Button ---------- */
.copy-btn {
  position:absolute;
  bottom:10px;
  left:10px;
  width:38px;
  height:38px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--input);
  cursor:pointer;
  font-size:18px;

  opacity:0;
  pointer-events:none;
  transition:
    opacity .25s ease,
    background-color .4s ease,
    border-color .4s ease;
}

.copy-btn.visible {
  opacity:1;
  pointer-events:auto;
}

/* ---------- Toast ---------- */
.toast {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--card);
  color:var(--text);
  padding:10px 16px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  opacity:0;
  pointer-events:none;
  transition:
    opacity .3s ease,
    transform .3s ease,
    background-color .4s ease,
    color .4s ease;
}

.toast.show {
  opacity:1;
  transform:translateX(-50%) translateY(6px);
}

/* ---------- Footer ---------- */
.footer {
  margin-top:22px;
  font-size:13px;
  display:flex;
  justify-content:space-between;
  color:var(--muted);
}

.footer a {
  color:var(--accent);
  text-decoration:none;
}

@media (max-width:700px) {
  .panes { grid-template-columns:1fr; }
  .pane { height:260px; }
}
</style>
</head>

<body>

<div class="toast" id="toast">Copied!</div>

<div class="container">
<div class="card">

<header>
  <h1>Jamalese Translator</h1>
  <div class="toggle-wrap">
    ‚òÄÔ∏è
    <input type="checkbox" id="darkToggle" checked>
    üåô
  </div>
</header>

<!-- Source language tabs -->
<div class="lang-tabs" id="sourceTabs">
  <div class="lang-tab active" data-lang="auto">Auto</div>
  <div class="lang-tab" data-lang="jam">Zam≈ìlis</div>
  <div class="lang-tab" data-lang="eng">English</div>
</div>

<!-- Target language tabs -->
<div class="lang-tabs" id="targetTabs">
  <div class="lang-tab active" data-lang="eng">English</div>
  <div class="lang-tab" data-lang="jam">Zam≈ìlis</div>
</div>

<div class="panes">
  <div class="pane">
    <textarea id="input" placeholder="Type text here..."></textarea>
  </div>

  <div class="pane">
    <div class="output-box">
      <div class="direction" id="direction"></div>
      <div id="result"></div>
    </div>
    <button class="copy-btn" id="copyBtn">üìã</button>
  </div>
</div>

<div class="footer">
  <span>View the full dictionary at <a href="https://newhs.cc/dict">newhs.cc/dict</a></span>
  <span>Created by <a href="https://github.com/nadfd">nadfd</a></span>
</div>

</div>
</div>

<script src="https://newhs.cc/words.js"></script>

<script>
/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("darkToggle");
document.documentElement.dataset.theme = toggle.checked ? "dark" : "light";
toggle.onchange = () => {
  document.documentElement.dataset.theme =
    toggle.checked ? "dark" : "light";
};

/* ---------- Language Tabs ---------- */
let sourceLang = "auto";
let targetLang = "eng";

function bindTabs(container, isSource) {
  container.querySelectorAll(".lang-tab").forEach(tab => {
    tab.onclick = () => {
      const lang = tab.dataset.lang;
      if (isSource && lang === targetLang) return;
      if (!isSource && lang === sourceLang) return;

      container.querySelector(".active")?.classList.remove("active");
      tab.classList.add("active");

      if (isSource) sourceLang = lang;
      else targetLang = lang;

      translateText();
    };
  });
}

bindTabs(sourceTabs, true);
bindTabs(targetTabs, false);

/* ---------- Copy + Toast ---------- */
const copyBtn = document.getElementById("copyBtn");
const toast = document.getElementById("toast");

copyBtn.onclick = () => {
  navigator.clipboard.writeText(result.innerText);
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 1200);
};

/* ---------- Translation ---------- */
const input = document.getElementById("input");
const result = document.getElementById("result");
const direction = document.getElementById("direction");

function translateText() {
  const text = input.value.trim();

  if (!text) {
    result.textContent = "";
    direction.textContent = "";
    copyBtn.classList.remove("visible");
    return;
  }

  direction.textContent =
    sourceLang.toUpperCase() + " ‚Üí " + targetLang.toUpperCase();

  /* Replace this with your real dictionary logic */
  result.textContent = text;

  copyBtn.classList.add("visible");
}

input.addEventListener("input", translateText);
</script>

</body>
</html>
