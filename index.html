<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

/* ---------- Theme ---------- */
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #111;
    --muted: #555;
    --accent: #4b5cff;
    --border: #d6d9ee;
    --input: #ffffff;
}

[data-theme="dark"] {
    --bg: #070914;
    --card: #151a33;
    --text: #f1f3ff;
    --muted: #aab;
    --accent: #7c8cff;
    --border: #2b2f55;
    --input: #0e1228;
}

/* ---------- Base ---------- */
body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background-color: var(--bg);
    color: var(--text);
    transition: background-color .4s, color .4s;
}

.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,.35);
    transition: background-color .4s;
}

/* ---------- Header ---------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

h1 { margin: 0; }

/* ---------- Tabs ---------- */
.lang-tabs {
    display: flex;
    gap: 18px;
    font-size: 15px;
    margin-bottom: 8px;
}

.lang-tab {
    cursor: pointer;
    padding-bottom: 4px;
    color: var(--muted);
    border-bottom: 2px solid transparent;
    transition: color .25s, border-color .25s;
}

.lang-tab.active {
    color: var(--accent);
    border-color: var(--accent);
}

/* ---------- Panes ---------- */
.panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.pane {
    position: relative;
    display: flex;
    flex-direction: column;
    height: 300px;
}

textarea {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background: var(--input);
    color: var(--text);
    resize: none;
}

.output-box {
    flex: 1;
    padding: 14px 14px 54px;
    border-radius: 14px;
    background: rgba(0,0,0,.05);
    font-size: 18px;
    overflow-y: auto;
}

[data-theme="dark"] .output-box {
    background: rgba(255,255,255,.06);
}

/* ---------- Copy Button ---------- */
.copy-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 38px;
    height: 38px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: var(--input);
    cursor: pointer;
    opacity: 0;
    pointer-events: none;
    transition: opacity .25s;
}

.copy-btn.visible {
    opacity: 1;
    pointer-events: auto;
}

/* ---------- Toast ---------- */
.toast {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card);
    color: var(--text);
    padding: 10px 18px;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
    opacity: 0;
    pointer-events: none;
    transition: opacity .3s;
}

.toast.show {
    opacity: 1;
}

/* ---------- Footer ---------- */
.footer {
    margin-top: 22px;
    font-size: 13px;
    display: flex;
    justify-content: space-between;
}

.footer a {
    color: var(--accent);
    text-decoration: none;
}

/* ---------- Mobile ---------- */
@media (max-width: 700px) {
    .panes { grid-template-columns: 1fr; }
    .pane { height: 260px; }
}
</style>
</head>

<body>

<div class="toast" id="toast">Copied!</div>

<div class="container">
<div class="card">

<header>
    <h1>Jamalese Translator</h1>
    <label>
        ‚òÄÔ∏è <input type="checkbox" id="darkToggle"> üåô
    </label>
</header>

<div class="panes">

<div class="pane">
    <div class="lang-tabs">
        <div class="lang-tab active" data-lang="jam">Zam≈ìlis</div>
        <div class="lang-tab" data-lang="eng">English</div>
    </div>
    <textarea id="input" placeholder="Type text here..."></textarea>
</div>

<div class="pane">
    <div class="lang-tabs">
        <div class="lang-tab" data-lang="jam">Zam≈ìlis</div>
        <div class="lang-tab active" data-lang="eng">English</div>
    </div>
    <div class="output-box">
        <div id="result"></div>
    </div>
    <button class="copy-btn" id="copyBtn">üìã</button>
</div>

</div>

<div class="footer">
    <span><a href="https://newhs.cc/dict" target="_blank">Full dictionary</a></span>
    <span>Created by <a href="https://github.com/nadfd" target="_blank">nadfd</a></span>
</div>

</div>
</div>

<script src="https://newhs.cc/words.js"></script>

<script>
/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("darkToggle");
document.documentElement.dataset.theme =
    localStorage.getItem("dark") === "false" ? "light" : "dark";
toggle.checked = document.documentElement.dataset.theme === "dark";

toggle.onchange = () => {
    document.documentElement.dataset.theme = toggle.checked ? "dark" : "light";
    localStorage.setItem("dark", toggle.checked);
};

/* ---------- Tabs Logic ---------- */
let fromLang = "jam";
let toLang = "eng";

function updateTabs() {
    document.querySelectorAll(".lang-tabs")[0].querySelectorAll(".lang-tab")
        .forEach(t => t.classList.toggle("active", t.dataset.lang === fromLang));

    document.querySelectorAll(".lang-tabs")[1].querySelectorAll(".lang-tab")
        .forEach(t => t.classList.toggle("active", t.dataset.lang === toLang));
}

document.querySelectorAll(".lang-tab").forEach(tab => {
    tab.onclick = () => {
        const pane = tab.closest(".pane");
        const lang = tab.dataset.lang;

        if (pane === document.querySelectorAll(".pane")[0]) {
            if (lang === toLang) return;
            fromLang = lang;
        } else {
            if (lang === fromLang) return;
            toLang = lang;
        }
        updateTabs();
        translateText();
    };
});

/* ---------- Translation ---------- */
/* (Your existing translation functions remain unchanged) */

/* ---------- Copy + Toast ---------- */
const copyBtn = document.getElementById("copyBtn");
const toast = document.getElementById("toast");

copyBtn.onclick = () => {
    if (!result.innerText) return;
    navigator.clipboard.writeText(result.innerText);
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 1500);
};
</script>

</body>
</html>
