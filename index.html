<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 30px;
    }

    .container {
        max-width: 700px;
        background: white;
        padding: 25px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        margin-top: 0;
    }

    textarea {
        width: 100%;
        height: 120px;
        font-size: 16px;
        padding: 10px;
        box-sizing: border-box;
    }

    button {
        margin-top: 10px;
        padding: 10px 25px;
        font-size: 16px;
        cursor: pointer;
    }

    .info {
        margin-top: 15px;
        font-weight: bold;
    }

    .output {
        margin-top: 8px;
        font-size: 18px;
    }

    .note {
        margin-top: 15px;
        font-size: 13px;
        color: #555;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Jamalese Translator</h1>
    <p>Auto-detects Jamalese ↔ English and supports multi-word expressions.</p>

    <textarea id="input" placeholder="Type text here..."></textarea>

    <br>
    <button onclick="translateText()">Translate</button>

    <div class="info" id="direction"></div>
    <div class="output" id="result"></div>

    </div>
</div>

<!-- Load full dictionaries -->
<script src="jamToEng.js"></script>
<script src="engToJam.js"></script>

<script>
/* ---------------- Utility ---------------- */

function tokenize(text) {
    return text
        .toLowerCase()
        .trim()
        .split(/\s+/);
}

function detectLanguage(words) {
    let jamCount = 0;
    let engCount = 0;

    words.forEach(w => {
        if (jamToEng[w]) jamCount++;
        if (engToJam[w]) engCount++;
    });

    return jamCount >= engCount ? "jamalese" : "english";
}

/* -------- Phrase Translation Core -------- */

function translateWithPhrases(words, dict) {
    const result = [];
    const keys = Object.keys(dict);
    const maxLen = Math.max(...keys.map(k => k.split(" ").length));
    let i = 0;

    while (i < words.length) {
        let matched = false;

        for (let size = Math.min(maxLen, words.length - i); size > 0; size--) {
            const chunk = words.slice(i, i + size).join(" ");
            if (dict[chunk]) {
                let value = dict[chunk];
                if (Array.isArray(value)) value = value[0];
                result.push(value);
                i += size;
                matched = true;
                break;
            }
        }

        if (!matched) {
            result.push(words[i]);
            i++;
        }
    }

    return result.join(" ");
}

/* ------------- Main Translate ------------- */

function translateText() {
    const input = document.getElementById("input").value;
    if (!input.trim()) {
        document.getElementById("direction").innerText = "";
        document.getElementById("result").innerText = "";
        return;
    }

    const words = tokenize(input);
    const lang = detectLanguage(words);

    let output;
    let direction;

    if (lang === "jamalese") {
        output = translateWithPhrases(words, jamToEng);
        direction = "Jamalese → English";
    } else {
        output = translateWithPhrases(words, engToJam);
        direction = "English → Jamalese";
    }

    document.getElementById("direction").innerText = direction;
    document.getElementById("result").innerText = output;
}
</script>

</body>
</html>
