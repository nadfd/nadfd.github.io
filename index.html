<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jamalese Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------- Reset ---------- */
* {
    box-sizing: border-box;
}

/* ---------- Theme Variables ---------- */
:root {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #111;
    --muted: #555;
    --accent: #4b5cff;
    --border: #d6d9ee;
    --input: #ffffff;
}

[data-theme="dark"] {
    --bg: #070914;
    --card: #151a33;
    --text: #f1f3ff;
    --muted: #aab;
    --accent: #7c8cff;
    --border: #2b2f55;
    --input: #0e1228;
}

/* ---------- Base ---------- */
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background-color: var(--bg);
    color: var(--text);
}

/* ---------- Smooth Theme Transitions ---------- */
body,
.card,
textarea,
.output-box,
select,
.copy-btn,
header,
.footer,
.pane {
    transition:
        background-color 0.4s ease,
        color 0.4s ease,
        border-color 0.4s ease,
        box-shadow 0.4s ease;
}

/* ---------- Layout ---------- */
.container {
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

.card {
    background-color: var(--card);
    border-radius: 20px;
    padding: 28px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.35);
}

/* ---------- Header ---------- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

h1 {
    margin: 0;
    font-size: 28px;
}

/* ---------- Dark Toggle ---------- */
.toggle-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 18px;
}

.switch {
    position: relative;
    width: 52px;
    height: 26px;
}

.switch input {
    opacity: 0;
}

.slider {
    position: absolute;
    inset: 0;
    background-color: #999;
    border-radius: 26px;
}

.slider::before {
    content: "";
    position: absolute;
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: transform 0.3s;
}

input:checked + .slider {
    background-color: var(--accent);
}

input:checked + .slider::before {
    transform: translateX(26px);
}

/* ---------- Controls ---------- */
.controls {
    margin-bottom: 16px;
}

select {
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
}

/* ---------- Panes ---------- */
.panes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
}

.pane {
    position: relative;
    display: flex;
    flex-direction: column;
    height: 300px; /* ‚¨Ö increased height */
}

textarea {
    flex: 1;
    padding: 14px;
    font-size: 16px;
    border-radius: 14px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
    resize: none;
}

/* ---------- Output ---------- */
.output-box {
    flex: 1;
    padding: 14px;
    padding-bottom: 54px; /* ‚¨Ö space for icon */
    border-radius: 14px;
    background-color: rgba(0,0,0,0.04);
    font-size: 18px;
    overflow-y: auto;
}

[data-theme="dark"] .output-box {
    background-color: rgba(255,255,255,0.06);
}

.direction {
    font-size: 14px;
    font-weight: bold;
    margin-bottom: 6px;
    color: var(--muted);
}

/* ---------- Copy Button (ICON) ---------- */
.copy-btn {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: 38px;
    height: 38px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background-color: var(--input);
    color: var(--text);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
}

/* ---------- Footer ---------- */
.footer {
    margin-top: 22px;
    font-size: 13px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer a {
    color: var(--accent);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* ---------- Mobile ---------- */
@media (max-width: 700px) {
    .panes {
        grid-template-columns: 1fr;
    }

    .pane {
        height: 260px;
    }
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<header>
    <h1>Jamalese Translator</h1>
    <div class="toggle-wrap">
        ‚òÄÔ∏è
        <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
        </label>
        üåô
    </div>
</header>

<div class="controls">
    <select id="mode">
        <option value="auto">Auto-detect</option>
        <option value="jam-en">Zam≈ìlis ‚Üí English</option>
        <option value="en-jam">English ‚Üí Zam≈ìlis</option>
    </select>
</div>

<div class="panes">
    <div class="pane">
        <textarea id="input" placeholder="Type text here..."></textarea>
    </div>

    <div class="pane">
        <div class="output-box">
            <div class="direction" id="direction"></div>
            <div id="result"></div>
        </div>
        <button class="copy-btn" onclick="copyResult()" title="Copy">üìã</button>
    </div>
</div>

<div class="footer">
    <span>
        View the full dictionary at
        <a href="https://newhs.cc/dict" target="_blank">newhs.cc/dict</a>
    </span>
    <span>
        Created by
        <a href="https://github.com/nadfd" target="_blank">nadfd</a>
    </span>
</div>

</div>
</div>

<script src="https://newhs.cc/words.js?v=latest"></script>

<script>
/* ---------- Build Dictionaries ---------- */
const engToJam = {};
const jamToEng = {};

for (const [jam, engRaw] of dictionary) {
    const parts = engRaw.split(",");
    const clean = [];

    for (let p of parts) {
        p = p.replace(/\s*\(.*?\)\s*/g, "").trim().toLowerCase();
        if (!p) continue;

        if (!engToJam[p]) engToJam[p] = [];
        if (!engToJam[p].includes(jam)) engToJam[p].push(jam);
        clean.push(p);
    }
    jamToEng[jam] = [...new Set(clean)];
}

/* ---------- Dark Mode ---------- */
const toggle = document.getElementById("darkToggle");
const saved = localStorage.getItem("dark");

document.documentElement.dataset.theme =
    saved === null || saved === "true" ? "dark" : "light";
toggle.checked = document.documentElement.dataset.theme === "dark";

toggle.addEventListener("change", () => {
    document.documentElement.dataset.theme = toggle.checked ? "dark" : "light";
    localStorage.setItem("dark", toggle.checked);
});

/* ---------- Translation ---------- */
function tokenize(t) {
    return t.toLowerCase().trim().split(/\s+/);
}

function detect(words) {
    let j = 0, e = 0;
    words.forEach(w => {
        if (jamToEng[w]) j++;
        if (engToJam[w]) e++;
    });
    return j >= e ? "jam" : "eng";
}

function translate(words, dict) {
    const out = [];
    const keys = Object.keys(dict);
    const maxLen = Math.max(...keys.map(k => k.split(" ").length));
    let i = 0;

    while (i < words.length) {
        let found = false;
        for (let len = Math.min(maxLen, words.length - i); len > 0; len--) {
            const chunk = words.slice(i, i + len).join(" ");
            if (dict[chunk]) {
                out.push(Array.isArray(dict[chunk]) ? dict[chunk][0] : dict[chunk]);
                i += len;
                found = true;
                break;
            }
        }
        if (!found) {
            out.push(words[i]);
            i++;
        }
    }
    return out.join(" ");
}

function update() {
    if (!input.value.trim()) {
        result.textContent = "";
        direction.textContent = "";
        return;
    }

    const words = tokenize(input.value);
    const mode = modeSelect.value;

    if (mode === "auto") {
        const d = detect(words);
        direction.textContent = d === "jam"
            ? "Jamalese ‚Üí English (auto)"
            : "English ‚Üí Jamalese (auto)";
        result.textContent = translate(words, d === "jam" ? jamToEng : engToJam);
    } else {
        direction.textContent =
            mode === "jam-en" ? "Jamalese ‚Üí English" : "English ‚Üí Jamalese";
        result.textContent = translate(words, mode === "jam-en" ? jamToEng : engToJam);
    }
}

const input = document.getElementById("input");
const result = document.getElementById("result");
const direction = document.getElementById("direction");
const modeSelect = document.getElementById("mode");

input.addEventListener("input", update);
modeSelect.addEventListener("change", update);

/* ---------- Copy ---------- */
function copyResult() {
    if (result.innerText) {
        navigator.clipboard.writeText(result.innerText);
    }
}
</script>

</body>
</html>
